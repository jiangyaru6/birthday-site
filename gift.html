<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>拆礼物小游戏</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .gift-box {
      width: 200px;
      height: 200px;
      margin: 50px auto;
      background: url('🎁') no-repeat center/contain;
      cursor: pointer;
      font-size: 100px;
      text-align: center;
    }
    .hidden-msg {
      display: none;
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container center">
    <h2>🎁 拆礼物小游戏 🎁</h2>
    <p class="tip">👉 点击礼物盒看看里面藏着什么惊喜吧！</p>
    <div id="gift" class="gift-box">🎁</div>
    <div id="msg" class="hidden-msg">✨生日快乐！愿惊喜和好运常伴你们💖</div>
    <a class="btn" href="index.html">← 返回首页</a>
  </div>

  <!-- 背景音乐 -->
  <audio id="bgm" autoplay loop>
    <source src="a little story.mp3" type="audio/mpeg">
  </audio>

  <script>
    const gift = document.getElementById('gift');
    const msg = document.getElementById('msg');

    gift.addEventListener('click', () => {
      gift.style.display = 'none';
      msg.style.display = 'block';
    });
  </script>
</body>
</html>
