<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>生日快乐｜入口</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container center">
    <h1>🎂 生日快乐！🎉</h1>
    <p>亲爱的爸爸妈妈，这是一份小小的远程生日仪式。先选一个入口👇记得打开声音哦</p>
    <div class="panel">
      <a class="btn" href="dad.html" onclick="startMusic('story.mp3')">点这里看爸爸的祝福</a>
      <span style="display:inline-block;width:12px"></span>
      <a class="btn alt" href="mom.html" onclick="startMusic('story.mp3')">点这里看妈妈的祝福</a>
      <span style="display:inline-block;width:12px"></span>
      <a class="btn" href="gift.html">🎁 拆礼物小游戏</a>
      <span style="display:inline-block;width:12px"></span>
      <a class="btn alt" href="stars.html" onclick="startMusic('birthday.mp3')">🌌 星空许愿池</a>
    </div>
    <p class="tip">（提示：点入口按钮时音乐会自动播放哦）</p>
  </div>

  <script>
    function startMusic(src) {
      sessionStorage.setItem('bgm', src);
      const audio = new Audio(src);
      audio.play().catch(()=>{}); // 第一次点击时解锁
    }
  </script>
</body>
</html>
