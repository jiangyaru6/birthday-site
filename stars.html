<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>星空许愿池</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      height: 100vh;
      overflow: hidden;
      position: relative;
      cursor: crosshair;
    }
    .star {
      position: absolute;
      color: #fff;
      font-size: 16px;
      animation: twinkle 2s infinite alternate;
    }
    @keyframes twinkle {
      from { opacity: 0.3; transform: scale(0.8);}
      to   { opacity: 1; transform: scale(1.2);}
    }
    .wish {
      position: absolute;
      background: rgba(255,255,255,0.9);
      color: #333;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 14px;
      animation: fadeout 3s forwards;
    }
    @keyframes fadeout {
      0% { opacity:1; }
      80% { opacity:1; }
      100% { opacity:0; transform: translateY(-20px);}
    }
    /* 按钮和提示文字样式 */
    .audio-panel {
      text-align: center;
      margin-top: 20px;
    }
    .btn {
      display: inline-block;
      padding: 8px 16px;
      background-color: #4285f4;
      color: white;
      border-radius: 4px;
      text-decoration: none;
      cursor: pointer;
    }
    .tip {
      color: white;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="audio-panel">
    <button class="btn" id="playBtn">播放音乐</button>
    <p class="tip">（若浏览器拦截自动播放，请点一下 ▶ ）</p>
  </div>
  <div class="tip">🌌 在屏幕上任意点击，就能点亮一颗星星，多点几次就能收获满天星光！</div>
  <div class="back">
    <a class="btn" href="index.html">← 返回首页</a>
  </div>

  <!-- 背景音乐 -->
  <audio id="bgm" loop>
    <source src="birthday.mp3" type="audio/mpeg">
  </audio>
  
  <script>
    const wishes = [
      "健康常伴 🌿",
      "笑口常开 😄",
      "好运连连 🍀",
      "心想事成 🌈",
      "岁岁平安 ✨",
      "快乐永远 💖"
    ];
    document.body.addEventListener("click", e=>{
      // 星星
      const star = document.createElement("div");
      star.textContent = "⭐";
      star.className="star";
      star.style.left = e.pageX+"px";
      star.style.top = e.pageY+"px";
      document.body.appendChild(star);

      // 随机祝福
      const wish = document.createElement("div");
      wish.className="wish";
      wish.textContent = wishes[Math.floor(Math.random()*wishes.length)];
      wish.style.left = (e.pageX+20)+"px";
      wish.style.top = (e.pageY-20)+"px";
      document.body.appendChild(wish);

      setTimeout(()=>{wish.remove();},3000);
    });

    const audio = document.getElementById('bgm');
    const playBtn = document.getElementById('playBtn');

    playBtn.addEventListener('click', () => {
      audio.play().catch(err => {
        console.log('播放需要用户交互:', err);
      });
    });
  </script>
</body>
</html>
