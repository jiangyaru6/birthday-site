<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>星空许愿</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: black;
      overflow: hidden;
      margin: 0;
      height: 100vh;
      cursor: pointer;
      color: white;
    }
    .tip {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 1.2em;
      color: #ffd700;
    }
    .star {
      position: absolute;
      border-radius: 50%;
      background: white;
      box-shadow: 0 0 10px white;
    }
    .back {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="tip">🌌 在屏幕上任意点击，就能点亮一颗星星，多点几次就能收获满天星光！</div>
  <div class="back">
    <a class="btn" href="index.html">← 返回首页</a>
  </div>

  <!-- 背景音乐 -->
  <audio id="bgm" autoplay loop>
    <source src="夜的钢琴曲.mp3" type="audio/mpeg">
  </audio>

  <script>
    document.body.addEventListener('click', (e) => {
      const star = document.createElement('div');
      star.className = 'star';
      const size = Math.random() * 6 + 4;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.left = e.pageX - size / 2 + 'px';
      star.style.top = e.pageY - size / 2 + 'px';
      document.body.appendChild(star);

      setTimeout(() => {
        star.remove();
      }, 4000);
    });
  </script>
</body>
</html>
