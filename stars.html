<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>星空许愿</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: black;
      overflow: hidden;
      margin: 0;
      height: 100vh;
      cursor: pointer;
      color: white;
    }
    .tip {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 1.2em;
      color: #ffd700;
    }
    .star {
      position: absolute;
      border-radius: 50%;
      background: white;
      box-shadow: 0 0 10px white;
    }
    .back {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="tip">🌌 在屏幕上任意点击，就能点亮一颗星星，多点几次就能收获满天星光！</div>
  <div class="back">
    <a class="btn" href="index.html">← 返回首页</a>
  </div>

  </div>

    <!-- 连续播放的首发播放器（从这里或 dad.html 首次启动） -->
    <audio id="bgm" class="audio" controls src="birthday.mp3"></audio>
    <p class="tip">（若浏览器拦截自动播放，请点一下 ▶ ）</p>
  </div>

  <!-- 背景音乐 -->
  <audio id="bgm" autoplay loop>
    <source src="night.mp3" type="audio/mpeg">
  </audio>

 <script>
    const wishes = [
      "健康常伴 🌿",
      "笑口常开 😄",
      "好运连连 🍀",
      "心想事成 🌈",
      "岁岁平安 ✨",
      "快乐永远 💖"
    ];
    document.body.addEventListener("click", e=>{
      // 星星
      const star = document.createElement("div");
      star.textContent = "⭐";
      star.className="star";
      star.style.left = e.pageX+"px";
      star.style.top = e.pageY+"px";
      document.body.appendChild(star);

      // 随机祝福
      const wish = document.createElement("div");
      wish.className="wish";
      wish.textContent = wishes[Math.floor(Math.random()*wishes.length)];
      wish.style.left = (e.pageX+20)+"px";
      wish.style.top = (e.pageY-20)+"px";
      document.body.appendChild(wish);

      setTimeout(()=>{wish.remove();},3000);
    });
  </script>
</body>
</html>
